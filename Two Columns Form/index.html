<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Two Columns Form</title>
  <link rel="stylesheet" href="master.css">
</head>
<body>
  <div class="container">
    
    <div class="username">
      Username <span>*</span>
      <input type="text" placeholder="Type Your Name in English Only" required>
    </div>

    <div class="password">
      Password <span>*</span>
      <input type="password" placeholder="Type a Complex Password" required>
    </div>

    <div class="email">
      Email <span>*</span>
      <input type="email" placeholder="Type a Valid Email" required>
    </div>

    <div class="phone">
      Phone
      <input type="number">
    </div>

    <div class="brief">
      Brief
      <textarea></textarea>
    </div>

    <div class="register">
      <button type="submit">Register</button>
    </div>

  </div>
</body>
</html>
