<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Featured Products</title>
  <link rel="stylesheet" href="master.css">
</head>
<body>
  <div class="container">
    
    <div class="title">Featured Products</div>
    
    <div class="products-container">
      
      <div class="product">
        <img src="birds.jpg" alt="">
        <p>Dummy Variable Product</p>
        <p class="price"><span>$19.99</span></p>
      </div>
      
      <div class="product sale">
        <img src="flowers.jpg" alt="">
        <p>Dummy Sale Product</p>
        <p class="price discount"><del>$19.99</del><span id="discountedPrice">$14.99</span></p>
      </div>
      
      <div class="product">
        <img src="moon.jpg" alt="">
        <p>Dummy Simple Product</p>
        <p class="price"><span>$14.99</span></p>
      </div>
      
      <div class="product">
        <img src="tree.jpg" alt="">
        <p>Out of Stock Product</p>
        <p class="price"><span>$9.99</span></p>
      </div>

    </div>
  </div>
</body>
</html>
