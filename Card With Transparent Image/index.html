<!DOCTYPE html>
<html lang="en">
<head>
  <title>Card With Transparent Image</title>
  <link rel="stylesheet" href="master.css">
</head>
<body>
  <div class="container">
    <div class="img">
      <img src="person-blue-shirt.png" alt="person in blue shirt">
    </div>
    <div class="card">
      <div class="info">
        <div id="name">Osama Elzero</div>
        <div id="job">Full Stack Web Developer</div>
        <hr>
      </div>
      <div class="bars">
        <div>Facebook <span>OsElzero</span></div>
        <div>Twitter <span>Osama_Elzero</span></div>
        <div>LinkedIn <span>OsamaElzero</span></div>
      </div>
      <div class="rating">A+</div>
    </div>
  </div>
</body>
</html>
