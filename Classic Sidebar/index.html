<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classic Sidebar</title>
  <link rel="stylesheet" href="master.css">
</head>
<body>
  <div class="container">
    
    <div class="category">
      <h4>Category List<span id="heading"></span></h4>
      <p>National<span id="number">69</span></p>
      <hr>
      <p>National<span id="number">25</span></p>
      <hr>
      <p>Sports<span id="number">18</span></p>
      <hr>
      <p>Magazine<span id="number">37</span></p>
      <hr>
      <p>Health<span id="number">12</span></p>
    </div>
    
    <div class="gallery">
      <h4>Gallery<span id="heading"></span></h4>
      <div class="images">
        <img src="birds.jpg" alt="">
        <img src="flowers.jpg" alt="">
        <img src="istockphoto.jpg" alt="">
        <img src="moon.jpg" alt="">
        <img src="pexels-pixabay.jpg" alt="">
        <img src="tree.jpg" alt="">
      </div>
    </div>

    <div class="archives">
      <h4>Archives<span id="heading"></span></h4>
      <p><img src="folder.png">Aug 2020</p>
      <p><img src="folder.png">Sept 2020</p>
      <p><img src="folder.png">Nov 2020</p>
      <p><img src="folder.png">Dec 2020</p>
    </div>

  </div>
</body>
</html>
