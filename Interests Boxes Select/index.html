<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interests Boxes Select</title>
  <link rel="stylesheet" href="master.css">
</head>
<body>
  <div class="container">
    <div id="title">Choose Interests</div>
    <form action="">
      
      <div>
        <label class="checkBox">
          <input type="checkbox">

            <img src="images/option1.png" alt="">
            <span>Binary</span>
          </div>
          <span class="newCheckBox"></span>
        </label>
      </div>
      
      <div>
        <label class="checkBox">
          <input type="checkbox">

            <img src="images/option2.png" alt="">

          </div>

        </label>
      </div>

          </div>

        </label>
      </div>
      
      <div>
        <label class="checkBox">

            <img src="images/option7.png" alt="">
            <span>Coding</span>
          </div>
          <span class="newCheckBox"></span>
        </label>
      </div>
      
      <div>
        <label class="checkBox">
          <input type="checkbox">
          <div class="check">
            <img src="images/option8.png" alt="">
            <span>Puzzle</span>
          </div>

        </label>

    </form>

</html>
